<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="{{url_for('static',filename='main.css')}}" rel="stylesheet"/>
  </head>
  <body>
    <h1 style="padding-left: 30px"> Login Form </h1>
    <div >
      <form action="{{url_for('login')}}" method="POST" style="display: inline-block;" class='s003' >

          <div class="input-field first-wrap">
              <input id="username" name="username" type="text" placeholder="USERNAME" />
          </div><br>
          <div class="input-field second-wrap">
              <input id="passkey" name="passkey" type="password" placeholder="PASSWORD" />
          </div><br>
          <div class="input-field third-wrap">
            <button class="btn-search" type="submit">Login
            </button>
          </div>
        
      </form>
    </div>
    <script type="text/javascript" src="{{url_for('static',filename='choices.js')}}"></script>
    <script>
      const choices = new Choices('[data-trigger]',
      {
        searchEnabled: false,
        itemSelectText: '',
      });

    </script>
    {% block content %}
    {% endblock %}
  </body>
</html>
