<html>
  <head>
    <title>Login Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="{{url_for('static',filename='main.css')}}" rel="stylesheet"/>

    <style type="text/css">
      .s003 {
      background: url('https://news.usc.edu/files/2017/07/doheny_014_web-824x549.jpg');
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment:fixed;
      background-size: cover;
    }

    form {
      display: inline-grid; 
      align-items: center;
      background: rgba(255, 255, 255, 0.55); 
      padding-left: 45%; 
      padding-right: 20px; 
      padding-bottom: 20px; 
      margin-top: 2%; 
      width: 20%
    }
    </style>
  </head>


  <body>
    <div class="s003">
      <form action="{{url_for('login')}}" method="POST" >
        <div>
        <H1 style='margin-left: 10px'>LOGIN PAGE</H1>

          <div class="input-field first-wrap">
              <input id="username" name="username" type="text" placeholder="USERNAME" style="padding: 5px"/>
          </div><br>
          <div class="input-field second-wrap">
              <input id="passkey" name="passkey" type="password" placeholder="PASSWORD" style="padding: 5px"/>
          </div><br>
          <div class="input-field third-wrap" style="margin-left: 70px">
            <button class="btn-search" type="submit" style="padding: 10px">Login</button>
          </div>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="{{url_for('static',filename='choices.js')}}"></script>
    <script>
      const choices = new Choices('[data-trigger]',
      {
        searchEnabled: false,
        itemSelectText: '',
      });

    </script>
    {% block content %}
    {% endblock %}
  </body>
</html>
